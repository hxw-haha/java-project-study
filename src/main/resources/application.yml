server:
  port: 9080
  servlet:
    context-path: '/study-demo'

spring:
  application:
    name: Java Project Study Demo

  datasource:
    url: jdbc:mysql://localhost:3306/study_demo?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  mapper-locations: classpath:/mapper/**/*.xml
  type-aliases-package: com.hanxw.project.entity
  configuration:
    map-underscore-to-camel-case: true  # 驼峰映射
    cache-enabled: true  # 开启二级缓存（演示用）
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

